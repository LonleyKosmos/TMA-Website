<script>
  
  const toggleButton = document.getElementsByClassName('toggle-button')[0]
const navbarLinks = document.getElementsByClassName('navbar-links')[0]

toggleButton.addEventListener('click', () => {
  navbarLinks.classList.toggle('active')
})

// Button Info

  const btn = document.querySelector('.btn');

btn.addEventListener('click', () => {
  btn.style.display = 'none';
});
  
  // rout logger
  const flightForm = document.getElementById("flightForm");
const flightsList = document.getElementById("flightsList");

flightForm.addEventListener("submit", (event) => {
  event.preventDefault(); // verhindert das Neuladen der Seite
  const formData = new FormData(flightForm);
  const origin = formData.get("origin");
  const destination = formData.get("destination");
  const aircraft = formData.get("aircraft");
  const departureTime = formData.get("departureTime");

  const newFlight = document.createElement("option");
  newFlight.innerText = `${origin} - ${destination} (${aircraft}) - ${departureTime}`;
  flightsList.appendChild(newFlight);
  flightForm.reset();
});

</script>
